<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Friends School Kamusinga</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .admin-sidebar {
            background-color: var(--primary-dark);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .admin-menu a {
            display: block;
            color: rgba(255,255,255,0.8);
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .admin-menu a:hover, .admin-menu a.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        @media (max-width: 768px) {
            .admin-layout { grid-template-columns: 1fr; }
            .admin-sidebar { min-height: auto; }
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            box-shadow: var(--shadow-sm);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: var(--background-light);
            font-weight: 600;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .badge-published { background: #d4edda; color: #155724; }
        .badge-draft { background: #e2e3e5; color: #383d41; }
        .badge-pending { background: #fff3cd; color: #856404; }
        .badge-approved { background: #d4edda; color: #155724; }
    </style>
</head>
<body>

    <div class="admin-layout">
        <!-- Sidebar -->
        <div class="admin-sidebar">
            <h2 style="color: white; margin-bottom: 30px;">FSK Admin</h2>
            <nav class="admin-menu">
                <a href="#" class="active" data-tab="dashboard">Dashboard Overview</a>
                <a href="#" data-tab="events">Manage Events</a>
                <a href="#" data-tab="registrations">Registrations</a>
                <a href="#" data-tab="reviews">Reviews</a>
                <a href="index.html" style="margin-top: 50px; border-top: 1px solid rgba(255,255,255,0.1);">Back to Website</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div style="padding: 30px; background-color: var(--background-light); overflow-y: auto;">

            <!-- DASHBOARD TAB -->
            <div id="tab-dashboard" class="tab-content">
                <h1>Dashboard Overview</h1>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
                    <div class="stat-card">
                        <div class="stat-number" id="stat-events">0</div>
                        <div>Total Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-registrations">0</div>
                        <div>Total Registrations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-reviews">0</div>
                        <div>Pending Reviews</div>
                    </div>
                </div>
            </div>

            <!-- EVENTS TAB -->
            <div id="tab-events" class="tab-content" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h1>Manage Events</h1>
                    <button id="add-event-btn" class="btn btn-primary">+ Add New Event</button>
                </div>
                <div style="overflow-x: auto;">
                    <table id="events-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Events populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- REGISTRATIONS TAB -->
            <div id="tab-registrations" class="tab-content" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h1>Registrations</h1>
                    <button id="export-regs-btn" class="btn btn-primary" onclick="exportRegistrations()" style="background-color: var(--success-color);">Export CSV</button>
                </div>
                <div style="overflow-x: auto;">
                    <table id="regs-table">
                        <thead>
                            <tr>
                                <th>School</th>
                                <th>Contact</th>
                                <th>Event</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Regs populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- REVIEWS TAB -->
            <div id="tab-reviews" class="tab-content" style="display: none;">
                <h1>Reviews Moderation</h1>
                <div id="reviews-list">
                    <!-- Reviews populated here -->
                </div>
            </div>

        </div>
    </div>

    <!-- Event Modal (Add/Edit) -->
    <div id="admin-event-modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 8px; width: 90%; max-width: 600px; position: relative; max-height: 90vh; overflow-y: auto;">
            <span id="close-admin-event-modal" style="position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer;">&times;</span>
            <h2 id="modal-title">Add New Event</h2>
            <form id="admin-event-form">
                <input type="hidden" id="event-id">

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">Event Title</label>
                    <input type="text" id="event-title" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px;">Date</label>
                        <input type="date" id="event-date" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px;">Category</label>
                        <select id="event-category" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="Sports">Sports</option>
                            <option value="Academics">Academics</option>
                            <option value="Cultural">Cultural</option>
                        </select>
                    </div>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">Image URL</label>
                    <input type="url" id="event-image" required placeholder="https://..." style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">Description</label>
                    <textarea id="event-desc" required rows="5" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">Status</label>
                    <select id="event-status" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="published">Published</option>
                        <option value="draft">Draft</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Event</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
